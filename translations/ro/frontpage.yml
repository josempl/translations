intro_title: 17 obiective pentru a ne transforma lumea
intro_body: <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Obiectivele
  de dezvoltare durabilă (ODD)</a> reprezintă un apel universal la acțiune pentru
  a pune capăt sărăciei, a proteja planeta și a îmbunătăți viața și perspectivele
  tuturor, oriunde în lume. Cele 17 obiective au fost adoptate de toate statele membre
  ale ONU în 2015, ca parte a <a href="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=E">Agenda
  2030 pentru dezvoltare durabilă</a>.
